<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horizon-Z</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" 
    integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" 
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <!-- Hero Page -->
    <div class="heropage">
        <!-- Navbar -->
        <nav>
            <input type="checkbox" id="check">
            <label for="check" class="checkbtn">
                <i class="fa-solid fa-bars"></i>
            </label>
            <label class="logo">HORIZON-Z</label>
            <ul>
                <li>
                    <a href="#features" onclick="uncheckCheckbox()">EXPLORE</a>
                </li>
                <li>
                    <a href="#about" onclick="uncheckCheckbox()">ABOUT</a>
                </li>
                <li>
                    <a href="#pricings" onclick="uncheckCheckbox()">SERVICES</a>
                </li>
                <li>
                    <a href="#contact" onclick="uncheckCheckbox()">CONTACT</a>
                </li>
            </ul>
        </nav>
        <!-- <hr> -->

        <!-- main Hero page -->
        <div class="headline">
            <p class="description">UNVEIL THE WORLD OF HORIZONS</p>
            <h1 class="title">HORIZON-Z</h1>
            <a href="" id="destinations">
                <button class="callout">LET'S DIG IN</button>
            </a>
            <i class="fa-solid upAndDown fa-arrow-down fa-fade"></i>
        </div>
    </div>
</body>
</html>
